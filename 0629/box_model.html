<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: yellow;
            margin-bottom: 10px;
        }
        .inline{
            background-color: green;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <div class="block">div 태그는 자동줄바꿈이 이루어지고 box-model의 너비가 화면전체의 너비입니다.</div>
    <div class="block">div태그의 두번째줄</div>
    <span class="inline">span 태그는 box-model에서 영역이 존재하지 않습니다. 자동줄바꿈은 이루어지지 않습니다.</span>
    <span class="inline">span태그의 두번째줄</span>
</body>
</html>
